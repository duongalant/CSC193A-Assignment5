<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fancify My Text</title>
  	</head>
  	<body>
    	<h1>Fancify My Text</h1>
    
    	<!-- Text Box -->
    	<fieldset>
	  		<legend>Text</legend>
	  		<textarea id="textInput" rows="4" cols="30"></textarea>
    	</fieldset>
    
		<!-- Fancify Fieldset -->
    	<fieldset>
        	<legend>Fancify</legend>
        	<button id="biggerButton" onclick="increaseTextSize()">Bigger!</button>
			<button id="moo" onclick="upperCaseMoo()">Moo</button>
        	<br>
        		<input type="radio" id="fancyRadio" name="fancyType" value="fancy" onchange="applyStyles()">
        		<label for="fancyRadio">FancyShmancy</label>
        	<br>
        		<input type="radio" id="boringRadio" name="fancyType" value="boring" onchange="applyStyles()">
        		<label for="boringRadio">BoringBetty</label>
    	</fieldset>

		<!-- Connecting my FancifyMyText.js to .html file-->
    	<script src="fancifymytext.js"></script>
	</body>
</html>
